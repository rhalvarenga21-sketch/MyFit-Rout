<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Options - MyFitRout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<body class="bg-slate-900 text-white font-['Inter'] flex items-center justify-center min-h-screen p-10">

    <div class="grid md:grid-cols-3 gap-12 max-w-6xl w-full text-center">

        <!-- OPTION A -->
        <div
            class="bg-slate-800/50 p-10 rounded-3xl border border-white/5 hover:border-indigo-500/50 transition-all group cursor-pointer">
            <h2 class="text-slate-400 mb-6 uppercase tracking-widest text-sm font-bold">Option A: Classic Dumbbell</h2>
            <div class="flex items-center justify-center gap-3 mb-6">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <!-- Classic Dumbbell -->
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <span class="text-3xl font-black italic uppercase tracking-tighter">MyFitRout</span>
            </div>
            <p class="text-sm text-slate-500">Concreto. Direto. Fitness puro.</p>
        </div>

        <!-- OPTION B -->
        <div
            class="bg-slate-800/50 p-10 rounded-3xl border border-white/5 hover:border-indigo-500/50 transition-all group cursor-pointer">
            <h2 class="text-slate-400 mb-6 uppercase tracking-widest text-sm font-bold">Option B: Dynamic Dumbbell</h2>
            <div class="flex items-center justify-center gap-3 mb-6">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <!-- Dynamic Dumbbell (-45deg) -->
                    <svg class="w-10 h-10 text-white -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <span class="text-3xl font-black italic uppercase tracking-tighter">MyFitRout</span>
            </div>
            <p class="text-sm text-slate-500">Movimento. Ação. Força em progresso.</p>
        </div>

        <!-- OPTION C -->
        <div
            class="bg-slate-800/50 p-10 rounded-3xl border border-white/5 hover:border-indigo-500/50 transition-all group cursor-pointer">
            <h2 class="text-slate-400 mb-6 uppercase tracking-widest text-sm font-bold">Option C: Tech Hexagon</h2>
            <div class="flex items-center justify-center gap-3 mb-6">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20 relative">
                    <!-- Hexagon + Bolt -->
                    <svg class="w-10 h-10 text-white absolute" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <!-- Hexagon -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 2l9 4.5v9L12 20l-9-4.5v-9L12 2z"></path>
                    </svg>
                    <svg class="w-5 h-5 text-white absolute" fill="currentColor" viewBox="0 0 24 24">
                        <!-- Bolt inside -->
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <span class="text-3xl font-black italic uppercase tracking-tighter">MyFitRout</span>
            </div>
            <p class="text-sm text-slate-500">Estrutura. Tecnologia. Alta Performance.</p>
        </div>

    </div>
</body>

</html>
